<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> 
            <img src="./img/phone.ig.png" alt="Celulares">  
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/737566.png" alt="Logo Instagram" class="instagram-logo" width="200" height="50">
                <div class="profile-photo">
                    <img src="./img/IMG_20210228_201241_744.jpg" alt="Foto de perfil" height="100" width="100">
                </div>
                <a href="#" class="instagram-login">Continue como jrc_peres</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jrc_peres?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
